<html lang="en">
<head>
    <meta charset="utf-8">
    <title> COMP 230 chmod </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="chmod.css">
    <script src="chmod.js"></script>
</head>
<body>
    <main>
        <div class="container text-center p-4">
            <h1> chmod Calculator </h1>
            <div class="row">
                <div class="col-sm-4">
                    <h3> Owner </h3>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="or" id="or"/>
                        <label class="form-check-label" for="or">
                            R
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="ow" id="ow"/>
                        <label class="form-check-label" for="ow">
                            W
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="ox" id="ox"/>
                        <label class="form-check-label" for="ox">
                            X
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h3> Group </h3>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="gr" id="gr"/>
                        <label class="form-check-label" for="gr">
                            R
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="gw" id="gw"/>
                        <label class="form-check-label" for="gw">
                            W
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="gx" id="gx"/>
                        <label class="form-check-label" for="gx">
                            X
                        </label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h3> World </h3>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="wr" id="wr"/>
                        <label class="form-check-label" for="wr">
                            R
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="ww" id="ww"/>
                        <label class="form-check-label" for="ww">
                            W
                        </label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" name="wx" id="wx"/>
                        <label class="form-check-label" for="wx">
                            X
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="oct">Octal: </label>
                    <input class="form-control" type="text" name="oct" id="oct"
                        placeholder="000"/>
                </div>
                <div class="col-sm-6">
                    <label for="sym">Symbolic: </label>
                    <input class="form-control" type="text" name="sym" id="sym"
                        placeholder="--------"/>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
